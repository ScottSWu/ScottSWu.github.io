<title>Scott Wu ~ Squares</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8;" />
<script type="text/javascript" src="/vc.js"></script>
<script type="text/javascript">
var ctx,width,height,deg;
var k = new Array(0);

function load() {
	ctx = document.getElementById("sc").getContext("2d");
	ctx.fillStyle = "#FF0000";
	width = document.getElementById("sc").offsetWidth;
    height = document.getElementById("sc").offsetHeight;
	document.getElementById("sc").width = width;
	document.getElementById("sc").height = height;
	anim();
}

function anim() {
	var size;
	//ctx.fillStyle = "rgba(" + Math.floor(Math.random()*256) + "," + Math.floor(Math.random()*256) + "," + Math.floor(Math.random()*256) + "," + Math.floor(Math.random()*256) + ")";
	ctx.clearRect(0,0,width,height);
	
	if (Math.random()>0.5) {
		k.push([Math.random()*width,Math.random()*height,Math.floor(Math.random()*400),Math.random()*2*Math.PI,Math.floor(Math.random()*256),Math.floor(Math.random()*256),Math.floor(Math.random()*256)]);
	}
	for (var i=0; i<k.length; i++) {
		ctx.fillStyle = "rgb(" + k[i][4] + "," + k[i][5] + "," + k[i][6] + ")";
		//ctx.fillStyle = "rgba(" + Math.floor(Math.random()*256) + "," + Math.floor(Math.random()*256) + "," + Math.floor(Math.random()*256) + "," + Math.floor(Math.random()*256) + ")";
		size = k[i][2]/2;
		ctx.fillRect(k[i][0]-size,k[i][1]-size,size,size);
		k[i][0] = k[i][0] + k[i][2]*Math.cos(k[i][3])/50;
		k[i][1] = k[i][1] + k[i][2]*Math.sin(k[i][3])/50;
		k[i][2] = k[i][2] - 1;
		if (k[i][2]==0) {
			k.splice(i,1);
		}
	}
	setTimeout("anim()",50);
}
</script>
</head>
<body onload="load();" style="overflow: hidden; padding: 0px;">
<canvas id="sc" style="margin: 0px; width: 100%; height: 100%;"></canvas>
</body>
</html>
