<html>
<head>
<title>Amoeba Audio Visualizer</title>
<link rel="icon" type="image/png" href="favicon.png" />
<script type="text/javascript" src="AmoebaAudio-mic.js"></script>
<script type="text/javascript">
window.AudioContext = window.AudioContext || window.webkitAudioContext;

var aa;
window.addEventListener("load",function() {
	aa = new AmoebaAudio({
		parent : document.getElementById("container")
	});
	
	var frame = function() {
		requestAnimationFrame(frame);
		
		aa.draw();
	};
	
	frame();
	
	navigator.mozGetUserMedia(
		{ audio: true },
		function(s) {
			aa.load(s);
		},
		function(e) {
			console.log(e);
		}
	);
});
</script>
</head>
<body>
	<div id="container" style="position: absolute; width: 100%; height: 100%; top: 0px; left: 0px; padding: 0px; margin: 0px; background-image: url('bg.png'); background-size: 100% 100%; background-color: white;"></div>
</body>
</html>
